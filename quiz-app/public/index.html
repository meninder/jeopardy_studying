<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0c1445 0%, #1a237e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            color: #ffd700;
            font-size: 0.9rem;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .category {
            background: #0c1445;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .value {
            color: #ffd700;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .clue-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            min-height: 200px;
        }

        .clue {
            font-size: 1.5rem;
            line-height: 1.6;
            text-align: center;
            color: #0c1445;
        }

        .answer {
            font-size: 1.8rem;
            line-height: 1.6;
            text-align: center;
            color: #0c1445;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-reveal {
            background: #ffd700;
            color: #0c1445;
        }

        .btn-reveal:hover {
            background: #ffed4e;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .btn-next {
            background: #4CAF50;
            color: white;
        }

        .btn-next:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .btn-reveal:disabled,
        .btn-next:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5rem;
        }

        .error {
            background: #f44336;
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .hint {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            margin-top: 10px;
            font-style: italic;
        }

        .daily-double {
            background: linear-gradient(45deg, #ff0000, #ff6600);
            color: white;
            font-size: 0.9rem;
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .game-info {
            font-size: 0.85rem;
            color: #999;
            text-align: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .filter-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .filter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .filter-header h3 {
            color: #0c1445;
            font-size: 1.1rem;
            margin: 0;
        }

        .filter-toggle {
            background: #0c1445;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .filter-toggle:hover {
            background: #1a237e;
        }

        .filter-content {
            display: none;
        }

        .filter-content.active {
            display: block;
        }

        .filter-row {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 150px;
        }

        .filter-group label {
            display: block;
            color: #0c1445;
            font-size: 0.9rem;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .filter-group input[type="date"] {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
        }

        .filter-group input[type="date"]:focus {
            outline: none;
            border-color: #0c1445;
        }

        .filter-actions {
            display: flex;
            gap: 10px;
        }

        .btn-filter {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-filter:hover {
            background: #45a049;
            transform: translateY(-1px);
        }

        .btn-clear {
            background: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-clear:hover {
            background: #da190b;
            transform: translateY(-1px);
        }

        .filter-status {
            color: #4CAF50;
            font-size: 0.85rem;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>JEOPARDY!</h1>
            <div class="stats">
                <div id="stats-display">Loading stats...</div>
            </div>
        </div>

        <div class="filter-panel">
            <div class="filter-header">
                <h3>Date Filter</h3>
                <button class="filter-toggle" onclick="toggleFilter()">Show Filters</button>
            </div>
            <div class="filter-content" id="filter-content">
                <div class="filter-row">
                    <div class="filter-group">
                        <label for="start-date">Start Date</label>
                        <input type="date" id="start-date" />
                    </div>
                    <div class="filter-group">
                        <label for="end-date">End Date</label>
                        <input type="date" id="end-date" />
                    </div>
                </div>
                <div class="filter-actions">
                    <button class="btn-filter" onclick="applyFilter()">Apply Filter</button>
                    <button class="btn-clear" onclick="clearFilter()">Clear Filter</button>
                </div>
                <div class="filter-status" id="filter-status"></div>
            </div>
        </div>

        <div id="app"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:8001/api';

        let currentClue = null;
        let showingAnswer = false;
        let dateFilter = {
            startDate: null,
            endDate: null
        };

        // Toggle filter panel
        function toggleFilter() {
            const content = document.getElementById('filter-content');
            const button = document.querySelector('.filter-toggle');

            if (content.classList.contains('active')) {
                content.classList.remove('active');
                button.textContent = 'Show Filters';
            } else {
                content.classList.add('active');
                button.textContent = 'Hide Filters';
            }
        }

        // Apply date filter
        function applyFilter() {
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;

            dateFilter.startDate = startDate || null;
            dateFilter.endDate = endDate || null;

            let statusText = 'Filter applied';
            if (startDate && endDate) {
                statusText = `Showing clues from ${startDate} to ${endDate}`;
            } else if (startDate) {
                statusText = `Showing clues from ${startDate} onwards`;
            } else if (endDate) {
                statusText = `Showing clues up to ${endDate}`;
            } else {
                statusText = 'No date filter applied';
            }

            document.getElementById('filter-status').textContent = statusText;
            loadClue();
        }

        // Clear date filter
        function clearFilter() {
            document.getElementById('start-date').value = '';
            document.getElementById('end-date').value = '';
            dateFilter.startDate = null;
            dateFilter.endDate = null;
            document.getElementById('filter-status').textContent = '';
            loadClue();
        }

        // Load stats
        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/stats`);
                const stats = await response.json();

                let statsHtml = `
                    <span>${stats.total_games} Games</span>
                    <span>${stats.total_clues} Clues</span>
                    <span>${stats.unique_categories} Categories</span>
                `;

                if (stats.date_range && stats.date_range.min && stats.date_range.max) {
                    statsHtml += `<span>${stats.date_range.min} to ${stats.date_range.max}</span>`;
                }

                document.getElementById('stats-display').innerHTML = statsHtml;
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        // Load a random clue
        async function loadClue() {
            showingAnswer = false;
            const app = document.getElementById('app');
            app.innerHTML = '<div class="loading">Loading clue...</div>';

            try {
                // Build URL with date filters if present
                let url = `${API_URL}/clue/random`;
                const params = new URLSearchParams();

                if (dateFilter.startDate) {
                    params.append('start_date', dateFilter.startDate);
                }
                if (dateFilter.endDate) {
                    params.append('end_date', dateFilter.endDate);
                }

                if (params.toString()) {
                    url += '?' + params.toString();
                }

                const response = await fetch(url);
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                currentClue = data;
                renderClue();
            } catch (error) {
                app.innerHTML = `
                    <div class="error">
                        <h2>Error Loading Clue</h2>
                        <p>${error.message}</p>
                        <p style="margin-top: 10px;">Make sure the API is running on port 8001</p>
                    </div>
                `;
            }
        }

        // Render the current clue
        function renderClue() {
            if (!currentClue) return;

            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="card">
                    ${currentClue.daily_double ? '<div class="daily-double">DAILY DOUBLE!</div>' : ''}
                    <div>
                        <div class="category">${currentClue.category}</div>
                        <div class="value">${currentClue.value}</div>
                    </div>

                    <div class="clue-container" onclick="revealAnswer()">
                        <div class="clue ${showingAnswer ? 'hidden' : ''}" id="clue-text">
                            ${currentClue.clue}
                        </div>
                        <div class="answer ${showingAnswer ? '' : 'hidden'}" id="answer-text">
                            ${currentClue.answer || 'No answer available'}
                        </div>
                    </div>

                    ${!showingAnswer ? '<div class="hint">Click anywhere on the card to reveal the answer</div>' : ''}

                    <div>
                        <div class="buttons">
                            <button class="btn-reveal" onclick="revealAnswer()" ${showingAnswer ? 'disabled' : ''}>
                                ${showingAnswer ? 'Answer Revealed' : 'Reveal Answer'}
                            </button>
                            <button class="btn-next" onclick="loadClue()">
                                Next Question
                            </button>
                        </div>
                        <div class="game-info">
                            ${currentClue.round} • ${currentClue.game_title}${currentClue.air_date ? ` • Aired: ${currentClue.air_date}` : ''}
                        </div>
                    </div>
                </div>
            `;
        }

        // Reveal the answer
        function revealAnswer() {
            if (showingAnswer) return;

            showingAnswer = true;
            renderClue();
        }

        // Initialize the app
        async function init() {
            await loadStats();
            await loadClue();
        }

        // Start the app
        init();
    </script>
</body>
</html>
